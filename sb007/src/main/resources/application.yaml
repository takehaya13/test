spring:
  datasource:
    url: jdbc:mysql://localhost:3306/house?useUnicode=true&characterEncoding=UTF-8
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp

mybatis:
  mapper-locations: classpath:com/etc/dao/*.xml
  #  别名包扫描
  type-aliases-package: com.etc.entity
  configuration:
    map-underscore-to-camel-case: true
#pagehelper分页插件
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql